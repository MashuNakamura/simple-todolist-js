<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-do List</title>
    <link rel="icon" href="./components/github.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <!-- Add Task -->
    <div class="w-full max-w-md mt-12">
      <div class="bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4 text-center">Add New Task</h1>
        <form id="taskForm" class="flex gap-2">
          <input
            type="text"
            id="taskInput"
            placeholder="Enter your task here..."
            class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
          >
            Add
          </button>
        </form>
      </div>
    </div>
    <!-- Task List -->
    <div class="w-full max-w-md mt-8">
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-3 text-center">To-do List</h2>
        <ul id="todoList" class="pl-0"></ul>
      </div>
    </div>
    <!-- Modal Delete Confirmation -->
    <div
      id="modalOverlay"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white px-6 py-5 rounded-lg shadow-lg w-80 text-center">
        <h3 class="text-lg font-semibold mb-3">Delete Task?</h3>
        <p class="mb-5 text-gray-600">
          Are you sure you want to delete this task?
        </p>
        <div class="flex justify-center gap-4">
          <button
            id="cancelDelete"
            class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded"
          >
            Cancel
          </button>
          <button
            id="confirmDelete"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
